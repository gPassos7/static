<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro SA-MP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="auth-shell">
        <section class="auth-card">
            <p class="eyebrow">Novo jogador</p>
            <h1>Criar conta</h1>
            <p class="subtitle">Registre-se para entrar no servidor com segurança.</p>

            <div class="player-name" aria-live="polite">
                <span>Nome do jogador</span>
                <div class="name-box"><span id="name" class="name-value">[Aguardando nome do servidor]</span></div>
            </div>

            <form id="registerForm" class="auth-form" novalidate>
                <input type="hidden" id="playerName" name="playerName" value="">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="voce@email.com" required>

                <label for="reg-password">Senha</label>
                <input type="password" id="reg-password" name="password" placeholder="Crie uma senha" required minlength="6">

                <label for="confirm-password">Confirmar senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita sua senha" required minlength="6">

                <button type="submit">Registrar</button>
            </form>

            <p class="auth-switch">Já tem conta? <a href="./index.html">Voltar para login</a></p>
        </section>
    </main>
    <script src="./js/login.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
